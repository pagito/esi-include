<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Customer App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
  <body>
    <main id="app">
      <h1 id="store">Customer app content</h1>
      <div id="options">
        <img src="img/bl.jpg" alt="BTC">
        <esi:include src="http://localhost:8050/basket.html"></esi:include>
        <button class="active" type="button" id="buy">Buy button is on customer page</button>
      </div>
      <!-- <button id="eth" type="button">Subscribe to ETH</button>
      <button id="wallet" type="button">Subscribe to Wallet</button> -->

      <h2>Subscribed MicroServices are injected</h2>
      <hr>

      <div class="ms-content">
        <esi:include src="http://localhost:8050/eth.html"></esi:include>
        <esi:include src="http://localhost:8050/wallet.html"></esi:include>        
      </div>

    </main>

    <!-- <script type="text/javascript">
      fetch('api.js')
      .then(response => response.json())
      .then(data => console.log(data));
    </script> -->
    <script type="text/javascript">
      let cartCnt = 0;
      document.getElementById('buy').addEventListener('click', () => {
        cartCnt += 1;
        window.dispatchEvent(new CustomEvent('updateCart', {
          detail: {
            cartCnt,
          }
        }))
      })
    </script>
  </body>
</html>
